<!doctype html>
<meta charset=utf-8>
<title>3D level editor</title>
<link rel=stylesheet href=editor.css>
<link rel=stylesheet href=my_shapes.css>

<body id=b>
<div id=viewport>
  <div id=center>
    <div id=scene_perspective>
      <div id=scene>
        <div id=things></div>
        <div id=grid></div>
        <div id=ground></div>
      </div>
    </div>
  </div>
</div>
<button id=b_2D>2D iso</button>
<button id=b_3D>3D</button>
<button id=b_fps>3D FPS</button>
<button id=b_rr>↻</button>
<button id=b_rl>↺</button>
<button id=b_mr>→</button>
<button id=b_ml>←</button>
<button id=b_mb>↑</button>
<button id=b_mf>↓</button>
<button id=b_mu>⬆︎</button>
<button id=b_md>⬇︎</button>
<br>
<button id=b_rot>rotate last 3D shape</button>
<button id=b_del>delete last shape</button>
<button id=b_export>export in console</button>
<br>
</body>

<script src=editor.js></script>
<script src=my_shapes.js></script>
