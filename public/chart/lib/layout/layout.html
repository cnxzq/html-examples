<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery/jquery-1.12.4.js"></script>
		<script src="../jquery/jquery.resize.js"></script>
		<script src="layout.js"></script>
		<style>
			.layout-c,.layout-h,.layout-v{
				border: 1px solid red;
			}
			.layout-theme-space10 {
				padding:10px;
			}
			.layout-theme-space10 > .layout-h + .layout-h{
				margin-top:10px;
			} 
			.layout-theme-space10 > .layout-v{
				margin-right:10px;
			} 
			
			.layout-theme-space10 > .layout-v,
			.layout-theme-space10 > .layout-c{
				margin-top:10px;
			}
			
			.layout-theme-space10 > .layout-c + .layout-h,
			.layout-theme-space10 > .layout-v + .layout-h{
				margin-top:10px;
			} 
			.layout-theme-space10 > .layout-c + .layout-v-after,
			.layout-theme-space10 > .layout-v-after{
				margin-right:0px;
				margin-left:10px;
			}
		</style>
	</head>
	<body class="layout-theme-space10" style="margin:10px;border:10px solid green;">

		<div class="layout-v" style="width:50px;"></div>

		</div>

				<div class="layout-h" style="border:10px solid yellow;height:100px;">
					
				
				</div>

							<td>2</td>

						<tr>

							<td>4</td>
						</tr>
					</table>
				
				</div>
			
			</div>
		</div>

		<div class="layout-v" style="width:200px;">right</div>
		<div class="layout-h">bottom1</div>
