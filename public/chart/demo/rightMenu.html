<html>
    <body>
        <button id="btn1">按钮1</button>
        <button id="btn2">按钮2</button>
        <button id="btn3">按钮3</button>
        <button id="btn4">按钮4</button>
    </body>
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="jquery.kjpopmenu.js"></script>
    <script>
        //实例化一个菜单
        var menu = $.kjpopmenu({
            data:[
                {
                    text:"菜单1",
                    callback:function(){

                    }
                }
            ]
        })
        $("#btn1").click(function(){
            menu.show(100,200);
            return false;
        });
        $("#btn2").click(function(){
            menu.update({
                data:[
                    {
                        text:"菜单1",
                        callback:function(){

                        }
                    },
                    {
                        text:"菜单1",
                        callback:function(){

                        }
                    }
                ]
            }).show(100,250);
            return false;
        });
        $("#btn3").click(function(){
            menu.show(190,200);
            return false;
        });
        $("#btn4").click(function(){
            menu.show(300,200);
            return false;
        });

        document.oncontextmenu = function (event) {
            var _Left = event.clientX + document.body.scrollLeft;
            var _Top = event.clientY + document.body.scrollTop;
            menu.show(_Left,_Top);
            return false;
        }
    </script>
</html>
