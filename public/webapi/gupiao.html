            ['399001','深证成指',8010.07,1.15,7919.05,7915.06,258799232.35,2084.55,8027.63,7903.90]
        ];
        var NewQuoteListPage = {
            GetData:function(dataArr,indexdataArr){
                var showbox = $("#showbox").empty();
                var tbody = $("<tbody></tbody>");
                dataArr.concat(indexdataArr).forEach(function(item){
                    var tr = $("<tr></tr>").appendTo(tbody);

                        $(`<td>${itemi}</td>`).appendTo(tr)
