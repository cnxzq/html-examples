<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
                  canvas { width: 100%; height: 100% }
                  html,body{height: 100%;}
		</style>
	</head>
	<body>
            <div id="container" style="position:fixed;top:0;left:0;right:0;bottom:0;"></div>
            <script src="/lib/requirejs/require.js" data-main="base"></script>
            <script src="/lib/threejs/build/three.min.js"></script>
            <script src="/lib/threejs/examples/js/controls/OrbitControls.js"></script>

            
		<script src="/lib/threejs/examples/js/shaders/CopyShader.js"></script>
		<script src="/lib/threejs/examples/js/math/SimplexNoise.js"></script>
		<script src="/lib/threejs/examples/js/postprocessing/EffectComposer.js"></script>
		<script src="/lib/threejs/examples/js/shaders/SSAOShader.js"></script>
		<script src="/lib/threejs/examples/js/postprocessing/ShaderPass.js"></script>
		<script src="/lib/threejs/examples/js/postprocessing/SSAOPass.js"></script>

            <script>
                  //创建场景
                  var scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xaaaaaa );
                  
                  //创建镜头
                  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

                  //创建渲染器
                  var renderer = new THREE.WebGLRenderer();
                  //设置渲染分辨率，如果需要尺寸不变，分辨率降低，需要传入第三个参数 false
                  renderer.setSize( window.innerWidth, window.innerHeight );

                  //添加一个立方体
                  var geometry = new THREE.BoxGeometry( 1, 1, 1 );
                  var material = new THREE.MeshBasicMaterial( { color: 0x004400 } );
                  var cube = new THREE.Mesh( geometry, material );
                  scene.add( cube );


                  group = new THREE.Group();
                  scene.add( group );
                  
			var geometry = new THREE.BoxBufferGeometry( 10, 10, 10 );
                  for ( var i = 0; i < 100; i ++ ) {

                        var material = new THREE.MeshLambertMaterial( {
                              color: Math.random() * 0xffffff
                        } );

                        var mesh = new THREE.Mesh( geometry, material );
                        mesh.position.x = Math.random() * 400 - 200;
                        mesh.position.y = Math.random() * 400 - 200;
                        mesh.position.z = Math.random() * 400 - 200;
                        mesh.rotation.x = Math.random();
                        mesh.rotation.y = Math.random();
                        mesh.rotation.z = Math.random();

                        mesh.scale.setScalar( Math.random() * 10 + 2 );
                        group.add( mesh );

                  }

                  //添加光源
                  scene.add( new THREE.DirectionalLight() );
                  scene.add( new THREE.HemisphereLight() );

                  camera.position.z = 5;

                  // 加入手机操控
                  var controls = new THREE.OrbitControls( camera, renderer.domElement );
                  controls.maxPolarAngle = Math.PI * 0.5;
                  controls.minDistance = 1;
                  controls.maxDistance = 5000;

                  

			var composer = new THREE.EffectComposer( renderer );

                  var ssaoPass = new THREE.SSAOPass( scene, camera, window.innerWidth, window.innerHeight );
                  ssaoPass.kernelRadius = 16;
                  composer.addPass( ssaoPass );

                  window.addEventListener("resize",function(){
                        renderer.setSize( window.innerWidth, window.innerHeight );
                        camera.aspect = window.innerWidth/window.innerHeight;
                        camera.updateProjectionMatrix();
                  })

                  //添加dom到页面
                  document.getElementById("container").appendChild( renderer.domElement );
                  function animate() {
                        requestAnimationFrame( animate );
                        renderer.render( scene, camera );

                        //动画
                        var timer = performance.now();
                        group.rotation.x = timer * 0.0002;
                        group.rotation.y = timer * 0.0001;

                        composer.render();
                  }
                  animate();
            </script>
      </body>
</html>
